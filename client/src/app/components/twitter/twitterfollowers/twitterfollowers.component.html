<br />

<h3 class="left-align blue-grey-text">Followers</h3>
<ul class="collection">
  <li *ngFor="let follower of followers" class="collection-item avatar">
    <img src="{{follower.miniProfileImageURL}}" class="circle">
    <span class="title blue-grey-text"><strong>{{follower.name}}<span class="light">({{follower.screenName}})</span></strong></span>
    <p class="light">{{follower.location}}</p>
  </li>
</ul>
